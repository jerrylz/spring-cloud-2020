server:
  port: 3355

spring:
  application:
    name: cloud-config-client

  cloud:
    config:
      label: master
      name: config
      profile: dev
      uri: http://localhost:3344


eureka:
  instance:
    instance-id: configclient3355
    prefer-ip-address: true

  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
management:
  endpoints:
    web:
      exposure:
        include: "*"